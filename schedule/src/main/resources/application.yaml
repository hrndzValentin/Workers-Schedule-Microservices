spring:
  application:
    name: schedule-management
  datasource:
    url: jdbc:mysql://localhost:3306/schedule-db
    username: root
    password: rootpassword
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create  # options: none | validate | update | create | create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

    sql:
      init:
        mode: always  # to run schema/data scripts at startup if needed
server:
  port: 8082

management:
  metrics:
    enable:
      all: false